<!-- ALLIED PLANES AND GROUPS -->
<div class="red-background mt-3 pb-2 col-12">
    <div class="col-12 d-flex justify-content-center team-title">
        Red Team Roster
    </div>
    <div class="col-12 px-1 grid-card">

        <!-- Allied Fighter Group A -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="alliedfighterA">FLIGHT GROUP</span> - <span
                    class="grid-header-plane" id="alliedfighterA-plane">PLANE TYPE</span>
            </div>
            <div class="d-inline-flex col-12 px-0">
                <div class="col-2 px-0 grid grid-body grid-body-number squadron-leader">
                    Squadron Leader
                </div>
                <div class="col-2 px-0 grid grid-body grid-body-pic justify-content-center">
                    <img src="imgs/American/Emptyimg.jpg" width="70" height="100" id="alliedfighterA-leader-pic">
                </div>
                <div class="col-8 grid grid-body grid-body-name" id="alliedfighterA-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="alliedfighterA-lead"></div>
            <div class="grid-last" id="alliedfighterA-wingmen"></div>
        </div>

        <!-- Allied Fighter Group B -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="alliedfighterB">FLIGHT GROUP</span> - <span
                    class="grid-header-plane" id="alliedfighterB-plane">PLANE TYPE</span>
            </div>
            <div class="d-inline-flex col-12 px-0">
                <div class="col-2 px-0 grid grid-body grid-body-number squadron-leader">
                    Squadron Leader
                </div>
                <div class="col-2 px-0 grid grid-body grid-body-pic justify-content-center">
                    <img src="imgs/American/Emptyimg.jpg" width="70" height="100" id="alliedfighterB-leader-pic">
                </div>
                <div class="col-8 grid grid-body grid-body-name" id="alliedfighterB-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="alliedfighterB-lead"></div>
            <div class="grid-last" id="alliedfighterB-wingmen"></div>
        </div>



        <!-- Allied Attacker Group -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="alliedattackergroup">FLIGHT GROUP</span> - <span
                    class="grid-header-plane" id="alliedattacker-plane">PLANE TYPE</span>
            </div>
            <div class="d-inline-flex col-12 px-0">
                <div class="col-2 px-0 grid grid-body grid-body-number squadron-leader">
                    Squadron Leader
                </div>
                <div class="col-2 px-0 grid grid-body grid-body-pic justify-content-center">
                    <img src="imgs/American/Emptyimg.jpg" width="70" height="100" id="alliedAttackerGroup-leader-pic">
                </div>
                <div class="col-8 grid grid-body grid-body-name" id="alliedAttackerGroup-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="alliedAttackerGroup-lead"></div>
            <div class="grid-last" id="alliedAttackerGroup-wingmen"></div>
        </div>

        <!-- Allied Bomber Group -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="alliedbombergroup">FLIGHT GROUP</span> - <span
                    class="grid-header-plane" id="alliedbombergroup-plane">PLANE TYPE</span>
            </div>
            <div class="d-inline-flex col-12 px-0">
                <div class="col-2 px-0 grid grid-body grid-body-number squadron-leader">
                    Squadron Leader
                </div>
                <div class="col-2 px-0 grid grid-body grid-body-pic justify-content-center">
                    <img src="imgs/American/Emptyimg.jpg" width="70" height="100" id="alliedbomber-leader-pic">
                </div>
                <div class="col-8 grid grid-body grid-body-name" id="alliedbomber-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="alliedbomber-lead"></div>
            <div class="grid-last" id="alliedbomber-wingmen"></div>
        </div>

    </div>
</div>

</div>
