 <!-- AXIS PLANES AND GROUPS -->
 <div class="blue-background mt-3 pb-2 col-12">
    <div class="col-12 d-flex justify-content-center team-title">
        Blue Team Roster
    </div>
    <div class="col-12 px-1 grid-card">

        <!-- Axis Fighter Group A -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="axisfighterA">FLIGHT GROUP</span> - <span
                    class="grid-header-plane" id="axisfighterA-plane">PLANE TYPE</span>
            </div>
            <div class="d-inline-flex col-12 px-0">
                <div class="col-2 px-0 grid grid-body grid-body-number squadron-leader">
                    Squadron Leader
                </div>
                <div class="col-2 px-0 grid grid-body grid-body-pic justify-content-center">
                    <img src="imgs/American/Emptyimg.jpg" width="70" height="100"
                        id="axisfighterA-leader-pic">
                </div>
                <div class="col-8 grid grid-body grid-body-name" id="axisfighterA-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="axisfighterA-lead"></div>
            <div class="grid-last" id="axisfighterA-wingmen"></div>
        </div>

        <!-- Axis Fighter Group B -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="axisfighterB">FLIGHT GROUP</span> - <span

                    <img src="imgs/American/Emptyimg.jpg" width="70" height="100"
                        id="axisfighterB-leader-pic">
                </div>
                <div class="col-8 grid grid-body grid-body-name" id="axisfighterB-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="axisfighterB-lead"></div>
            <div class="grid-last" id="axisfighterB-wingmen"></div>
        </div>


        <!-- Axis Attacker Group -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="axisattackergroup">FLIGHT GROUP</span> - <span
                    class="grid-header-plane" id="axisattacker-plane">PLANE TYPE</span>

                        id="axisattackergroup-leader-pic">
                </div>
                <div class="col-8 grid grid-body grid-body-name" id="axisattackergroup-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="axisattackergroup-lead"></div>
            <div class="grid-last" id="axisattackergroup-wingmen"></div>
        </div>

        <!-- Axis Bomber Group -->
        <div class="col pl-0 pr-1 pb-3">
            <div class="col-12 px-0 grid grid-header">
                <span class="grid-header-flight" id="axisbombergroup">FLIGHT GROUP</span> - <span

                </div>
                <div class="col-8 grid grid-body grid-body-name" id="axisbomber-leader">
                    None Assigned
                </div>
            </div>
            <div class="grid-last" id="axisbomber-lead"></div>
            <div class="grid-last" id="axisbomber-wingmen"></div>
        </div>
