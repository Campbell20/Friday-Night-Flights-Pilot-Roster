<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="sass\main.css">

    <title id="title">Friday and Saturday Registration Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-12 d-flex justify-content-center">
            <img class="fnf-logo-main mt-1 pt-5" src="imgs/FnFLogo.png" alt="The Friday Night Flights Logo">
        </div>
        <div class="col-12 d-flex justify-content-center">
            <h2><strong>Select Event</strong></h2>
        </div>
        <div class="row py-5 d-flex justify-content-center">
            <div class="col-12 col-lg-4">
                <div class="col-12 px-0 d-flex justify-content-center">
                    <a class="btn btn-primary mr-1 registration-btn" href="/FnFindex.html" role="button"
                        id="FnFevent-main-btn">Friday Night Flights</a>
                </div>
                <div class="col-12 px-0 mt-2 text-center" id="FnFevent-open">
                    FNF EVENT OPEN
                </div>
                <div class="col-12 px-0 mt-2 text-center" id="FnFevent-closed">
                    FNF EVENT CLOSED
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="col-12 px-0 d-flex justify-content-center">
                    <a class="btn btn-danger mr-1 registration-btn" href="/SeFindex.html" role="button"
                        id="SeFevent-main-btn">Saturday Encore Flights</a>
                </div>
                <div class="col-12 px-0 mt-2 text-center" id="SeFevent-open">
                    SEF EVENT OPEN
                </div>
                <div class="col-12 px-0 mt-2 text-center" id="SeFevent-closed">
                    SEF EVENT CLOSED
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="javascript/registration.js"></script>
</body>

</html>
