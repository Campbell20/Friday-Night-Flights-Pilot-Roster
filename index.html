<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="sass\main.css">

    <title>Friday Night Flights Registration Reponses</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-12 d-flex justify-content-center">
            <h3>Friday Night Flights Roster</h3>
        </div>
        <div class="col-12 grid-header">


            <div class="col pl-0 pr-1">
                <div class="col-12 px-0 grid-flight-group">
                    Detached/CAS
                </div>
                <div class="col-12 px-0 grid grid-green">
                    Green Flight Roster
                </div>
                <div class="d-inline-flex col-12 px-0">
                    <div class="col-4 px-0 grid grid-green-leader">
                        Green Lead
                    </div>
                    <div class="col-8 px-0 grid grid-green-pilot" id="green">

                    </div>
                </div>
                <div id="green-wingmen"></div>
                <template-green>
                    <div class="d-inline-flex col px-0">
                        <div class="col-4 px-0 grid grid-green grid-green-number green-number" id='green-number'>

                        </div>
                        <div class="col-8 px-0 grid grid-green-pilot" id="green">

                        </div>
                    </div>
                </template-green>
            </div>

            <div class="col pl-0 pr-1">
                <div class="col-12 px-0 grid-flight-group">
                    Attached Escort
                </div>
                <div class="col-12 px-0 grid grid-red">
                    Red Flight Roster
                </div>
                <div class="d-inline-flex col-12 px-0">
                    <div class="col-4 px-0 grid grid-red-leader">
                        Red Lead
                    </div>
                    <div class="col-8 px-0 grid grid-red-pilot" id="red">

                    </div>
                </div>
                <div id="red-wingmen"></div>
                <template-red>
                    <div class="d-inline-flex col px-0">
                        <div class="col-4 px-0 grid grid-red grid-red-number red-number" id='red-number'>

                        </div>
                        <div class="col-8 px-0 grid grid-red-pilot" id="red">

                        </div>
                    </div>
                </template-red>
            </div>


            <div class="col pl-0 pr-1">
                <div class="col-12 px-0 grid-flight-group">
                    Strike Package
                </div>
                <div class="col-12 px-0 grid grid-blue">
                    Blue Flight Roster
                </div>
                <div class="d-inline-flex col-12 px-0">
                    <div class="col-4 px-0 grid grid-blue-leader">
                        Blue Lead
                    </div>
                    <div class="col-8 px-0 grid grid-blue-pilot" id="blue-1">

                    </div>
                </div>
                <div id="blue-wingmen"></div>
                <template-blue>
                    <div class="d-inline-flex col px-0">
                        <div class="col-4 px-0 grid grid-blue grid-blue-number blue-number" id='blue-number'>

                        </div>
                        <div class="col-8 px-0 grid grid-blue-pilot" id="blue">

                        </div>
                    </div>
                </template-blue>
            </div>

            <div class="col pl-0 pr-1">
                <div class="col-12 px-0 grid-flight-group">
                    Strike Package
                </div>
                <div class="col-12 px-0 grid grid-black">
                    Black Flight Roster
                </div>
                <div class="d-inline-flex col-12 px-0">
                    <div class="col-4 px-0 grid grid-black-leader">
                        Black Lead
                    </div>
                    <div class="col-8 px-0 grid grid-black-pilot" id="black-1">

                    </div>
                </div>
                <div id="black-wingmen"></div>
                <template-black>
                    <div class="d-inline-flex col px-0">
                        <div class="col-4 px-0 grid grid-black grid-black-number black-number" id='black-number'>

                        </div>
                        <div class="col-8 px-0 grid grid-black-pilot" id="black">

                        </div>
                    </div>
                </template-black>
            </div>
        </div>


        <div class="col-12 py-3 d-flex justify-content-center">
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSfB6WovQEkwirlugLJew-dcq-aDGseR9-KRbwwNPsFvIh0bwA/viewform?embedded=true"
                width="640" height="3000" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
